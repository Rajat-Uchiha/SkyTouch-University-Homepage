<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Join the State's Best School</title>
</head>

<body>

    <nav class="nav-container">
        <div class="logo">
            <img src="Images/logo.png" alt="logo">
            <p>SkyTouch University</p>
        </div>
        <ul class="nav-links-container">
            <li><a href="#" class=" active nav-links">Home</a></li>
            <li><a href="#" class="nav-links">Academics</a></li>
            <li><a href="#" class="nav-links">Courses</a></li>
            <li><a href="#" class="nav-links">University Life</a></li>
            <li><a href="#" class="nav-links">Others</a></li>
        </ul>
    </nav>
    <main>
        <div class="backimg-container">
            <div class="content-container">
                <p>The Best University of the State</p>
                <u>
                    <h1>SkyTouch University</h1>
                </u>
                <button class="uni-btn">Take A Tour</button>
            </div>
        </div>
        <div class="cards-container">
            <div class="cards-collections">
                <div class="cards-items">
                    <img src="Images/unilife.png" alt="" class="cards-items">
                    <p>University Life</p>
                </div>
                <div class="cards-items">
                    <img src="Images/graduate.png" alt="" class="cards-items">
                    <p>Graduation Program</p>
                </div>
                <div class="cards-items">
                    <img src="Images/Athletics.png" alt="" class="cards-items">
                    <p>Athletics</p>
                </div>
                <div class="cards-items">
                    <img src="Images/Books.png" alt="" class="cards-items">
                    <p>Courses</p>
                </div>
            </div>
        </div>

    </main>
    <footer class="footer-container">
        <p>Skytouch.in &copy; 2021-2022</p>
    </footer>
</body>

</html>
